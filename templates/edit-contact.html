{% extends 'layout.html' %}

{% block content %}
    <div class="col-md-4 offset-md-4">
        <div class="card card-body">
            <form action="/updated_contact/{{ contact.0 }}" method="POST">

                <div class="form-group pt-1">
                    <input type="text" name="fullname" placeholder="Full Name" value="{{ contact.1}}" class="form-control">
                </div>

                <div class="form-group pt-1">
                    <input type="text" name="phone" placeholder="Phone" value="{{ contact.2}}" class="form-control">
                </div>

                <div class="form-group pt-1">
                    <input type="text" name="email" placeholder="Email" value="{{ contact.3 }}" class="form-control">
                </div>

                <div class="d-grid gap-2 pt-1">
                    <button type="submit" class="btn btn-info">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
